<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-FM5X66HTQC"></script>
    <script>
      var isDevMode = false;
      if(!isDevMode){
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-FM5X66HTQC');
      }
    </script>
    <meta charset="utf-8">
    <title>Adds website</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500&family=Jost:wght@500;600;700&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body data-bs-spy="scroll" data-bs-target=".navbar" data-bs-offset="51">
    <h1>Sample Survey Website</h1>
    <div class="container">
      <form id="feedbackForm">
        <div class="question">1. Who plays the lead role in the movie <i>Kaithi</i> ?</div>
        <label>
          <input type="radio" name="role" value="Vijay"> Vijay
        </label><br/>
        <label>
          <input type="radio" name="role" value="Suriya"> Suriya
        </label><br/>
        <label>
          <input type="radio" name="role" value="Karthi"> Karthi
        </label><br/>
        <label>
          <input type="radio" name="role" value="Dhanush"> Dhanush
        </label><br/>
        <br/>
        <div class="question">2. What is the name of the lead role character in <i>Kaithi</i> ?</div>
        <label>
          <input type="radio" name="charname" value="Anbu"> Anbu
        </label><br/>
        <label>
          <input type="radio" name="charname" value="Dilli"> Dilli
        </label><br/>
        <label>
          <input type="radio" name="charname" value="Arjun"> Arjun
        </label><br/>
        <label>
          <input type="radio" name="charname" value="Ravi"> Ravi
        </label><br/>
        <br/>
        <p id="responseMessage"></p>
        <button class="submit-button" type="submit">Submit Feedback</button>
      </form>
    </div>

    <script>
      document.getElementById('feedbackForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        var formData = new FormData(event.target);
        var charname = formData.get('charname');
        var role = formData.get('role');
    
        if (charname && role) {
          document.getElementById('responseMessage').textContent = "Thank you for your feedback!";
          // Optional: Send to Google Analytics
          if(!isDevMode){
            gtag('event', 'movie_feedback', {
              'event_category': 'User Feedback',
              'event_label': 'Who plays the lead role in the movie Kaithi ? & What is the name of the lead role character in Kaithi ?',
              'value': role + ' & ' + charname
            });
          }
        } else {
          document.getElementById('responseMessage').textContent = "Please select an option to submit the feedback!";
          setTimeout(() => {
            document.getElementById('responseMessage').textContent = '';
          }, 5000);
        }
      });
    </script>
    
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Template Javascript -->
    <script src="js/main.js"></script>
</body>

</html>
