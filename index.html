<!DOCTYPE html>
<html lang="en">
<head>

    <script>
      var isDevMode = false;
      if(!isDevMode){
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-FM5X66HTQC');
      }
    </script>
    <meta charset="utf-8">
    <title>Adds website</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500&family=Jost:wght@500;600;700&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

<body data-bs-spy="scroll" data-bs-target=".navbar" data-bs-offset="51">
    <h1>Adds website Header</h1>
    <div>
      <h3>Did you find this page helpful?</h3>
      <form id="feedbackForm">
        <label>
          <input type="radio" name="feedback" value="yes"> Yes
        </label>
        <label>
          <input type="radio" name="feedback" value="no"> No
        </label>
        <button type="submit">Submit</button>
      </form>
      <p id="responseMessage"></p>
    </div>

    <script>
      document.getElementById('feedbackForm').addEventListener('submit', function(event) {
        event.preventDefault();
    
        var formData = new FormData(event.target);
        var feedback = formData.get('feedback');
    
        if (feedback) {
          document.getElementById('responseMessage').textContent = "Thank you for your feedback: " + feedback;
    
          // âœ… Send it to your backend or analytics platform here
          // Example: log to console
          console.log("User answered:", feedback);
    
          // Optional: Send to Google Analytics
          if(!isDevMode){
            gtag('event', 'feedback_submission', {
              'event_category': 'User Feedback',
              'event_label': 'Was this page helpful?',
              'value': feedback === 'yes' ? 1 : 0
            });
          }
        } else {
          document.getElementById('responseMessage').textContent = "Please select an option.";
        }
      });
    </script>
    
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Template Javascript -->
    <script src="js/main.js"></script>
</body>

</html>
